<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fascinate&display=swap" rel="stylesheet"> 

  <title>Ejemplo tomado de Matcha</title>
</head>

<body>
  <header class="header">
    <!-- Logo con link a la pÃ¡gina principal -->
    <a href="/" class="logo">
      <img src="https://getmatcha.com/wp-content/uploads/2020/01/Icon-green.png" alt="" />
    </a>

    <!-- Menu de navegacion-->
    <nav class="navbar">

      <ul>
        <li>Platform</li>
        <li>Pricing</li>
        <li>Customers</li>
        <li>Resources</li>
        <li>About</li>
      </ul>
    </nav>
    <!-- acciones de usuarios-->
    <div class="actions">
      <a>Sign In</a>
      <button>Start free trial</button>
    </div>
  </header>
  <section class="main">
    <h1>Build your blog. Build your business.</h1>
    <p>Instantly <b>publish articles</b>, drive more traffic, grow your email list, and see your blog's
      impact on <u><strong>sales</strong></u></p>
    <p>Start publishing today with a <i>free 7-day trial.</i></p>
    <p><strong>No credit card</strong> required. </p>
    <form>
      <input type="email" />
      <button type="submit">
        Try it now &rarr;
      </button>
    </form>
    <p><img src="http://assets.stickpng.com/images/602e3719d9ced200045a5799.png" alt="imagen de matcha" width="300" />
    </p>
    <p><img src="https://getmatcha.com/wp-content/uploads/2019/09/intro_group_image.png" alt="" /></p>

  </section>
