<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de modelo de caja</title>
    <style>
h1{
    background-color: rgb(141, 187, 230);
    width: 300px;
    height: 100px;
    padding: 150px;
    border: solid 15px rgb(240, 92, 6);
    border-bottom-color: green;
    margin: 100px;
}
.navbar {
  width: 70%;
  text-align: left;
  color: #025157;
  font-weight: 500;
}


.links-list a {
  background-color: rgb(179,57,81);
  color: #fff;
  text-decoration: none;
  padding: 1em 2em;
display: inline-block;
}
.links-list a:hover {
  background-color: rgb(66, 28, 40);
  color: #fff;
}
li {
  display: inline;
  margin-left: 25px;
  margin-right: 25px;
}

    </style>
</head>
<body>
    <h1>Contenido en caja</h1>
    <nav class="navbar">
    <ul class="links-list">
    <li><a href="">liga 1</a></li>
    <li><a href="">liga 2</a></li>
    <li><a href="">liga 3</a></li>
    </ul>
</nav>
</body>
</html>
